<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>JQuery Ajax Tutorial</title>
<link rel="stylesheet" href="style.css" />


</head>
<body id="home">
    <h1>JQuery Ajax Tutorial</h1>
    <h2>Posts</h2>
    <ul id="posts" >
    </ul>

    <template id="post-template" >

    <li data-id="{{id}}" >
    <p>

    <strong>title:</strong>
      <span class="noedit title"> {{title}} </span>
      <input class="edit title" />


    </p>

    <p>

    <strong>body:</strong>

    <span class="noedit body" >{{body}}</span>
    <input class="edit body" />

    </p>

    <button data-id='{{id}}' class='remove' >x</button>
    <buttton class="editPost noedit" type="button" value="Input Button">Edit</buttton>
     <buttton type="button" class="saveEdit edit" >Save</buttton>
    <buttton type="button" class="cancelEdit edit" >Cancel</buttton>

    </li>


    </template>

    <h4>Add a Post</h4>
    <p>title: <input type="text" id="title" > </p>
    <p>body: <input type="text" id="body" style="height:120px; width:200px;"> </p>
    <button id="add-post">Add!</buttton>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src= "main.js"></script>
    <script src="https://unpkg.com/mustache@latest"></script>

</body>
</html>
